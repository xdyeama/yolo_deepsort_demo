version: '3.8'

services:
  yolo-tracking:
    build:
      context: .
      dockerfile: Dockerfile
    image: yolo-tracking:latest
    container_name: yolo_tracking_demo
    
    # GPU access (optional - uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    
    # Environment variables (GPU-related, optional)
    environment:
      # - NVIDIA_VISIBLE_DEVICES=all
      # - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # - CUDA_VISIBLE_DEVICES=0
      - DEVICE=${DEVICE:-cpu}  # Set device: cpu, cuda, or mps
      
    # Volume mounts
    volumes:
      # Mount data directories
      - ./data:/app/data
      - ./weights:/app/weights
      - ./runs:/app/runs
      - ./logs:/app/logs
      # Mount config files (optional, for easy updates)
      - ./configs:/app/configs
    
    # Runtime options (comment out for CPU-only)
    # runtime: nvidia
    shm_size: '8gb'  # Increase shared memory for large batches
    
    # Network mode
    network_mode: "host"
    
    # Keep container running (for interactive use)
    stdin_open: true
    tty: true
    
    # Command (override as needed)
    # Use --device cpu for CPU mode, --device cuda for GPU mode
    command: python -m src.main --source 0 --show --device ${DEVICE:-cpu}

