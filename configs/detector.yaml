model: yolov8n.pt
device: auto
img_size: 640
conf_threshold: 0.5
iou_threshold: 0.7
max_det: 300
classes: null
agnostic_nms: false
half: false
amp: true
warmup_frames: 3
train: data/train
test: data/test
val: data/val
epochs: 100
batch_size: 16
workers: 4
optimizer: adam
lr0: 0.001
momentum: 0.9
weight_decay: 0.0001

preprocess:
  letterbox: true
  stride_align: true
  rgb: true
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
postprocess:
  retain_images: false
  return_xyxy: true
profiling:
  log_fps_every: 50